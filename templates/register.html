<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_reg.css') }}">
</head>
<body>
<div id="word">
    <h1>Регистрация</h1>
    <div id="wrapper">
        <form id="signin" method="post" action="/register" autocomplete="off">
            <input type="text" id="user" name="Логин" placeholder="username" required>
            <input type="text" id="name" name="Имя" placeholder="name">
            <input type="password" id="pass" name="Пароль" placeholder="password" required>
            <button type="submit"><i class="fa-solid fa-play"></i></button>
        </form>
    </div>
</div>

</body>
</html>
